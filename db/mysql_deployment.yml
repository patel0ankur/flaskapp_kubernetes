apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      containers:
        - image: ankurpatel/kubedb
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
#              value: "root_password"
              valueFrom:
                secretKeyRef:
                  key: ROOT_PASSWORD
                  name: mysql-secrets
#          args: ["--default-authentication-plugin=mysql_native_password"]
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-pv
      volumes:
        - name: mysql-pv
          persistentVolumeClaim:
            claimName: mysql-pvc
